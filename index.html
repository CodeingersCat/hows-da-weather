  <body>
    <div class="header">
      <div class="logo">
        <h1>rain check</h1>
      </div>

    <div class="main">
      <div class="search-div">
        <div class="search">
          <input
            type="text"
            name="city"
            id="srch-text"
            placeholder="Enter city name"
            autocomplete="off"
          />
          <button type="button" name="search" id="search-button">
            <img src="../New folder/search.svg" />
          </button>
        </div>
      </div>
      <p class="loc"></p>
      <p class="date"></p>
      <div class="weather-data">

          <i></i>
          <div class="top-line">
            <div class="curtemp"></div>
            <div class="desc"></div>
          </div>
          <div class="data">
            <div class="temp-wrapper">
              <div class="maxtemp-td"></div>
              <div class="mintemp-td"></div>
            </div>
            <div class="feels-wrapper">
              <p class="humid"></p>
              <p class="feels"></p>
            </div>
          </div>
        </div>
        <p class="forecast">7 Day forecast</p>
        <div class="weather-forecast">

              <p class="day"></p>
              <p class="date"></p>
            </div>
            <div class="futur-wrap">

                  <p id="future-max"></p>

                </div>

              </div>
              <p id="brief"></p>
